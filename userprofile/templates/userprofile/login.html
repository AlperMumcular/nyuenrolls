<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">

	<style>
		body,
		html {
			margin: 0;
			padding: 0;
			height: 100%;
			background: #57068c; /* NYU Violet */
		}

		.user_card {
			width: 350px;
			margin-top: auto;
			margin-bottom: auto;
			background: #ffffff;
			position: relative;
			display: flex;
			justify-content: center;
			flex-direction: column;
			padding: 20px;
			box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
			border-radius: 10px;
		}

		#form-title {
			color: #57068c; /* NYU Violet */
			font-weight: bold;
			font-size: 24px;
		}

		.form_container {
			margin-top: 20px;
		}

		.login_btn {
			width: 100%;
			background: #57068c; /* NYU Violet */
			color: white;
			font-weight: bold;
			border: none;
			padding: 10px;
		}

		.login_btn:hover {
			background: #4b007d; /* NYU Dark Violet */
			color: white;
		}

		.input-group-text {
			background: #57068c; /* NYU Violet */
			color: white;
			border: 0;
			border-radius: 0.25rem 0 0 0.25rem;
		}

		.input_user,
		.input_pass:focus {
			box-shadow: none;
			outline: 0;
		}

		.links a {
			color: #57068c; /* NYU Violet */
			text-decoration: none;
			font-weight: bold;
		}

		.links a:hover {
			color: #4b007d; /* NYU Dark Violet */
			text-decoration: underline;
		}

		footer {
			text-align: center;
			margin-top: 20px;
			color: white;
			font-size: 12px;
		}
	</style>
</head>
<body>
	<div class="container h-100">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card">
				<div class="d-flex justify-content-center">
					<h3 id="form-title">NYU Login</h3>
				</div>
				<div class="d-flex justify-content-center form_container">
					<form method="POST" action="">
						{% csrf_token %}
						<div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							<input type="text" name="username" placeholder="Username..." class="form-control">
						</div>
						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							<input type="password" name="password" placeholder="Password..." class="form-control">
						</div>
						<div class="d-flex justify-content-center mt-3 login_container">
							<input class="btn login_btn" type="submit" value="Login">
						</div>
					</form>
				</div>
				<div class="mt-4">
					<div class="d-flex justify-content-center links">
						Don't have an account? <a href="{% url 'userprofile:register' %}" class="ml-2">Sign Up</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	<footer>
		<p>&copy; 2024 NYU Enrolls</p>
	</footer>
</body>
</html>

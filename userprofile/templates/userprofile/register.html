<!DOCTYPE html>
<html lang="en">
<head>
	<title>Register</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">

	<style>
		body,
		html {
			margin: 0;
			padding: 0;
			height: 100%;
			background: linear-gradient(to right, #57068c, #4b007d); /* NYU Violet Gradient */
		}

		.user_card {
			width: 380px; /* Reduced width */
			margin-top: auto;
			margin-bottom: auto;
			background: white;
			position: relative;
			display: flex;
			justify-content: center;
			flex-direction: column;
			padding: 15px; /* Adjusted padding */
			box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
			border-radius: 10px;
		}

		.form_container {
			margin-top: 15px; /* Adjusted margin */
		}

		#form-title {
			color: #57068c; /* NYU Violet */
			font-weight: bold;
			font-size: 22px; /* Slightly smaller font size */
			text-align: center;
		}

		.login_btn {
			width: 100%;
			background: #57068c; /* NYU Violet */
			color: white;
			font-weight: bold;
			border: none;
			padding: 8px; /* Reduced padding for smaller button */
			border-radius: 5px;
		}

		.login_btn:hover {
			background: #4b007d; /* Dark Violet */
		}

		.input-group-text {
			background: #57068c; /* NYU Violet */
			color: white;
			border: 0;
			border-radius: 0.25rem 0 0 0.25rem;
		}

		.input_user,
		.input_pass:focus {
			box-shadow: none !important;
			outline: 0;
		}

		.links a {
			color: #57068c; /* NYU Violet */
			text-decoration: none;
			font-weight: bold;
		}

		.links a:hover {
			color: #4b007d; /* Dark Violet */
			text-decoration: underline;
		}

		label {
			font-size: 14px;
			color: #57068c; /* NYU Violet */
		}
	</style>
</head>
<body>
	<div class="container h-100">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card">
				<div class="d-flex justify-content-center">
					<h3 id="form-title">NYU Register</h3>
				</div>
				<div class="d-flex justify-content-center form_container">
					<form method="POST" action="/userprofile/register/">
						{% csrf_token %}

						<!-- Username -->
						<div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							<input type="text" name="username" maxlength="150" required id="id_username" class="form-control" placeholder="Username">
						</div>

						<!-- Email -->
						<div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-envelope"></i></span>
							</div>
							<input type="email" name="email" maxlength="254" required id="id_email" class="form-control" placeholder="Email">
						</div>

						<!-- Password -->
						<div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							<input type="password" name="password1" required id="password" class="form-control" placeholder="Password">
						</div>

						<!-- Confirm Password -->
						<div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							<input type="password" name="password2" required id="confirm_password" class="form-control" placeholder="Confirm Password">
						</div>

						<!-- N_id -->
						<div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-id-card"></i></span>
							</div>
							<input type="text" name="N_id" maxlength="8" required id="id_N_id" class="form-control" placeholder="N Number">
						</div>

						<!-- Name -->
						<div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							<input type="text" name="Name" maxlength="100" required id="id_Name" class="form-control" placeholder="Full Name">
						</div>

						<!-- Education Level -->
						<div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-graduation-cap"></i></span>
							</div>
							<select name="Education_Level" id="id_Education_Level" class="form-control">
								<option value="Undergraduate">Undergraduate</option>
								<option value="Graduate">Graduate</option>
								<option value="PHD">PhD</option>
							</select>
						</div>

						<!-- Phone Number -->
						<div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-phone"></i></span>
							</div>
							<input type="text" name="Phone_no" maxlength="15" required id="id_Phone_no" class="form-control" placeholder="Phone Number">
						</div>

						<!-- School -->
						<div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-university"></i></span>
							</div>
							<select name="School" id="id_School" class="form-control">
								<option value="Tandon">Tandon</option>
								<option value="Stern">Stern</option>
								<option value="Tisch">Tisch</option>
								<option value="Gallatin">Gallatin</option>
							</select>
						</div>

						<!-- Submit Button -->
						<div class="d-flex justify-content-center mt-3 login_container">
							<input class="btn login_btn" type="submit" value="Register Account">
						</div>
					</form>
				</div>
				<div class="mt-4">
					<div class="d-flex justify-content-center links">
						Already have an account? <a href="{% url 'userprofile:login' %}" class="ml-2">Login</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        h1 {
            margin-bottom: 20px;
            text-align: center;
            font-size: 32px;
            color: #333;
        }

        .dashboard-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            width: 60%;
        }

        .dashboard-option {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 40px;
            border-radius: 8px;
            font-size: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .dashboard-option:hover {
            background-color: #45a049;
        }

        .logout {
            margin-top: 20px;
            font-size: 18px;
            cursor: pointer;
            color: #d9534f;
        }

        /* Pop-up Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            border-radius: 8px;
            width: 30%;
            text-align: center;
        }

        .close-btn {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close-btn:hover {
            color: black;
        }

        .modal-option {
            margin: 10px 0;
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .modal-option:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Welcome to Admin Dashboard</h1>

    <div class="dashboard-container">
        <div class="dashboard-option" onclick="openModal()">Manage Courses</div>
        <div class="dashboard-option">Manage Student Enrollment</div>
        <div class="dashboard-option">Manage Override Forms</div>
        <div class="dashboard-option">See Preregistration Data</div>
    </div>

    <div class="logout">Logout</div>

    <!-- Pop-up Modal -->
    <div id="courseModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <h2>Manage Courses</h2>
            <div class="modal-option">Add Course</div>
            <div class="modal-option">Modify Courses</div>
        </div>
    </div>

    <script>
        // Open the modal
        function openModal() {
            document.getElementById('courseModal').style.display = 'block';
        }

        // Close the modal
        function closeModal() {
            document.getElementById('courseModal').style.display = 'none';
        }

        // Close the modal if the user clicks outside of it
        window.onclick = function(event) {
            const modal = document.getElementById('courseModal');
            if (event.target === modal) {
                closeModal();
            }
        }
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
   <title>Enrollments for {{ course.name }}</title>
</head>
<body>
    <h2>Waitlist for {{ course.name }}</h2>
    <ul>
        {% for enrollment in enrollments %}
            <li>
                <strong>Student {{ forloop.counter }}:</strong> {{ enrollment.student__Name  }}<br>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
